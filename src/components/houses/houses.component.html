<h2>Game of Thrones Houses</h2>
<app-house-search></app-house-search>
<ul class="houses">
  <li *ngFor="let house of houses">
    <a routerLink="/houses/{{ house.id }}">
      <span class="badge">{{ house.id }}</span
      >{{ house.name }}
    </a>
  </li>
</ul>

<p-paginator
  [rows]="50"
  [totalRecords]="444"
  (onPageChange)="paginate($event)"
></p-paginator>
